{{ layout "layout.html" }}

<form method="post" action="{{ . }}">
  <div style="padding: 5px">
    <label>Name:</label>
    <input name="name" />
  </div>
  <div style="padding: 5px">
    <label>Insert At Front:</label>
    <input type="checkbox" name="insertatstart" value="true" />
  </div>
  <div style="padding: 5px">
    <button type="submit">Submit</button>
  </div>
</form>
